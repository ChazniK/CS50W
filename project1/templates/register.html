<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <form action="{{ url_for('register_user') }}" method="POST">
            <h1>Register / Login</h1>

            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email">

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password">

            <label for="confirm_password">Confrim password</label>
            <input type="password" name="confirm_password" placeholder="Please confirm password">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
