<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <h1>Register / Login</h1>

            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" name="username" value="{{ request.form.username }}">

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" name="password" value="{{ request.form.password }}">

            <button type="submit">Login</button>
            <span style="float:right"><p>Forgot Password</p></span>
        </form>
    </div>
    <p>{{ error }}</p>
</body>
</html>
